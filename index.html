<!DOCTYPE html>
<html lang="en" ng-app= "todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href= "styles.css">
    <title>Angular Lab</title>
</head>
<body>

    <section ng-controller= "ToDoController as $ctrl">
        <form>
            <p class= "header">TODO List</p>
            <p class= "subhead">A place to store things you have to do!</p>
            <input type= "text" ng-model="$ctrl.filterList" placeholder="Filter your to-dos">
            <section>
                <ol>
                    <li ng-repeat = "thing in $ctrl.list | filter: $ctrl.filterList track by $index" ng-class= "{'complete': thing.completed === true}">
                        <button class= "complete-btn" ng-if = "thing.completed === false" ng-click= "$ctrl.completeTask(thing)">Complete</button> 
                        {{thing.task}} 
                        <button class = "x" ng-click = "$ctrl.removeTask($index);";>X</button>
                    </li>
                </ol>
            </section>
            <input type= "text" ng-model= "$ctrl.thing.task" placeholder= "Add your to do">
            <button class= "add-btn" ng-click = "$ctrl.addTask($ctrl.thing.task);">Add</button>
        </form>

    </section>


    
    <script src = "https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src = "module.js"></script>
    <script src = "controller.js"></script>
</body>
</html>
